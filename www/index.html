<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>SGCP - LOGIN</title>
<style>.sign-box{background:rgba(255,255,255,0.81) !important;}</style>
<script src="js/jquery-2.1.1.min.js"></script>
<link rel="icon" href="../img/cropped-favicon-32x32.png" sizes="32x32">
<script src="js/important.js"></script>
<style>
    body{ background: url(img/pattern3.png),linear-gradient(to right,#bdcecc 0,#445158 100%) #d0d1d4!important;}
</style>

<link rel="stylesheet" href="css/main.css">
</head>
<body style="height: 100%;position: absolute;width: 100%;">
<div class="page-center alinha_v">
  <div class="page-center-in">
    <div class="container-fluid">
      <form class="sign-box" >
      <header class="sign-title">Fa√ßa seu Login</header>
        <div class="sign-avatar"> <img src="img/logo_01.png" id="imglogopref"> </div>      
         <div class="form-group">
          <select class="form-control" id="list_prefeituras_login" required name="id_p" >
          	<option value="x" name="id_p">SELECIONE</option>
          </select>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" required="required" id="log" name="p1" placeholder="Login" autocomplete="off"/>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" required="required" id="pass" name="p2" placeholder="Senha" autocomplete="off"/>
        </div>
        <div class="form-group">
          <div class="checkbox float-left">
            <input type="checkbox" id="signed-in"/>
            <label for="signed-in">Mantenha-me conectado</label>
          </div>
          <div style="clear: both;"> <a href="#">Esqueci a senha</a></div>
        </div>
        <button onClick="direct();" type="button" class="btn btn-rounded">Entrar</button>       
      </form>
    </div>
  </div>
</div>
<script>
function direct(){
	location.href='sistema/index.html';
}
</script>
</body>
</html>
